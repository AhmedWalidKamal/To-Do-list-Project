    <script>

    	// Email validation funciton
    	function validateEmail(email) {
    		// using regular expression.
   			 if (email.length > 0)
   			 {
   			 	var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    			return re.test(email);
			 }
			 else
			 	return false;
		} 

		// Password validation function
		function validatePassword(pass) {
			if (pass.length < 5)
				return false;
			else
				return true;
		}

		// Username validation function
		function validateUsername(name) {
			if (name.length > 0)
				return /^[a-zA-Z]*$/.test(name);
			else
				return false;
		}


		// HERE THERE SHOULD BE THE PASSWORD AND USERNAME VALIDATION FUNCTIONS.

    	$("homepage").ready(function(){

    		// When trying to sign up
    		$('#newAcc').click(function(){
    			/// NOTE: ALL ALERTS ARE TO BE REPLACED WITH PROPER ERROR MESSAGES

    			var F = 1;

    			// Removing data dismiss attribute until checking
    			$('#newAcc').removeAttr("data-dismiss");

    			// Email validation, NOTE: NO TWO USERS CAN HAVE THE SAME EMAIL, THATS A CHECK FOR THE BACK END.
    			if (validateEmail($('#registerEmail').val()))
    			{
    				alert("Correct Email for registering");
    			}	
    			else
    			{
    				F = 0;
    				alert("Incorrect Email for registering");
    			}	
    			
    			// Password validation
    			if (validatePassword($('#registerPass').val()))
    			{
    				alert("Correct password for registering");
    			}	
    			else
    			{
    				F = 0;
    				alert("Incorrect password for registering");
    			}

    			// Username Validation
    			if (validateUsername($('#username').val()))
    			{
    				alert("Username cool");
    			}
    			else
    			{
    				F = 0;
    				alert("Username shit");
    			}

    			if (F != 0)
    				$('#newAcc').attr("data-dismiss", "modal");
    			
    			
    		});

    		// When trying to log in
    		$('#logIn').click(function(){

    			// Removing the linkage to the next page to check the input first.
    			$('#logIn').removeAttr("href");
    			
    			// Flag for the status of the input
    			var F = 1;
    			
    			// Email validation
    			if (validateEmail($('#loginEmail').val()))
    			{
    				// Here should be checking if this user has registered or not before logging in. (BACK END)
    				
    				alert("Correct Email for logging in");
    			}
    			else
    			{
    				F = 0;
    				alert("Incorrect Email for logging in");
    			}

    			// Password validation
    			if (validatePassword($('#loginPass').val()))
    			{
    				// Here should be checking if this user has registered or not before logging in. (BACK END)
    				
    				alert("Correct password for logging in");
    				    			}
    			else
    			{
    				F = 0;
    				alert("Incorrect password for logging in");
    			}

    			// If all inputs are valid, go to the tasks page.
    			if (F != 0)
    				$('#logIn').attr("href", "ProjectPh1V1.html");
    		});

    		// Clearing data when register modal is not open
    		$('#registerModal').on('hidden.bs.modal', function () {
                $(this).find("input,textarea,select").val('').end();
            });

    		// Clearing data when log in modal is not open
            $('#loginModal').on('hidden.bs.modal', function () {
                $(this).find("input,textarea,select").val('').end();
            });
    	});

    </script>
